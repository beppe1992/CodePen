<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hamburgers</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/hamburgers/0.8.1/hamburgers.min.css'>

  
  
</head>

<body>
  <button id="simpleHamburger" class="hamburger hamburger--arrow" onClick="this.classList.toggle('is-active')" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<button id="simpleHamburger" class="hamburger hamburger--3dx" onClick="this.classList.toggle('is-active')" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>


<button id="simpleHamburger" class="hamburger hamburger--elastic" onClick="this.classList.toggle('is-active')" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<button id="simpleHamburger" class="hamburger hamburger--spring" onClick="this.classList.toggle('is-active')" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>
  
  
</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AOS - Animation for Single Page Application</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="item" data-aos="fade-up">PRIMA PAGINA</div>
<div class="item" data-aos="fade-down">SECONDA PAGINA</div>
<div class="item" data-aos="fade-right">TERZA PAGINA</div>
<div class="item" data-aos="fade-left">QUARTA PAGINA</div>

<div class="item" data-aos="zoom-in">QUINTA PAGINA</div>
<div class="item" data-aos="zoom-out">SESTA PAGINA</div>

<div class="item" data-aos="slide-up">SETTIMA PAGINA</div>

<div class="item" data-aos="flip-up">OTTAVA PAGINA</div>
<div class="item" data-aos="flip-down">NONA PAGINA</div>
<div class="item" data-aos="flip-right">DECIMA PAGINA</div>
  <script src='https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
